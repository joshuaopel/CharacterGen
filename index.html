<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="layout">
        <div id="generatorSection">
            <h1>Fantasy Character Title Generator</h1>
            <div id="generator">
                <div>
                    <label for="name">Enter your name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="preference">Select your preference:</label>
                    <select id="preference" name="preference">
                        <option value="outside">Outside</option>
                        <option value="castle">In a Castle</option>
                        <option value="swimming">Swimming</option>
                        <option value="skiing">Skiing</option>
                        <option value="animals">Being around Animals</option>
                    </select>
                </div>
                <div>
                    <label for="terrain">Select your favored terrain:</label>
                    <select id="terrain" name="terrain">
                        <option value="forest">Forest</option>
                        <option value="mountains">Mountains</option>
                        <option value="sea">Sea</option>
                        <option value="desert">Desert</option>
                        <option value="sky">Sky</option>
                        <option value="underground">Underground</option>
                    </select>
                </div>
                <button onclick="generateTitle()">Generate</button>
                <div id="result">
                    <h2 id="title"></h2>
                    <img id="characterImage" src="initial.jpg">
                </div>
            </div>
        </div>
        <div id="imageSection">
            <img id="initialImage" src="initial.jpg">
        </div>
    </div>
</body>
</html>
